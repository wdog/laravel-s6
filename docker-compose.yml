  mailpit:
    image: axllent/mailpit
    container_name: mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - laravel
    stop_grace_period: 1s
    profiles:
      - dev

networks:
  laravel:
    driver: bridge
